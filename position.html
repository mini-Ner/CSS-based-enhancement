<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position</title>
  <style>
    .d1{
      background-color: pink;
      width: 300px;
      height: 80px;
      line-height: 80px;
      text-align: center;
      position: fixed;
      bottom: calc(50% - 40px);
      right: calc(50% - 150px);
    }
  </style>
</head>

<body>
 
    <div class="d1">이 요소를 화면 가운데에 배치해보세요.</div>

</body>
</html>
