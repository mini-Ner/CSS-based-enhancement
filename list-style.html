<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list-style</title>
  <style>
    .yo > li{
      list-style-type: circle;
    }
    .yo2 > li{
      list-style: decimal-leading-zero;
    }
    .yo3 > li{
      list-style: "go:";
    }
  </style>
</head>
<body>
  <ul class="yo">
    <li>변</li>
    <li>환</li>
    <li>가</li>
    <li>능</li>
  </ul>
  <ol class="yo2">
    <li>변환</li>
    <li>가능</li>
    <li>합니</li>
    <li>다.</li>
  </ol>
  <ul class="yo3">
    <li>a1</li>
    <li>a2</li>
    <li>a3</li>
  </ul>
</body>
</html>
